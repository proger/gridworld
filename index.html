<!DOCTYPE html>
<html lang="en">
  <head>
	<title>gridworld</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
	 body {
	   background-color: #f0f0f0;
	   color: #444;
	 }
	 a {
	   color: #08f;
	 }
	</style>
  </head>
  <body>

	<div id="container"></div>
	<div id="info">
	  gridworld. x is red, y is green, z is blue. <br />
      npcs and agents are colored boxes. <br />
      console.log(g_scene) to inspect
	</div>

	<script type="module">

	 import * as THREE from './build/three.module.js';

	 import Stats from './vendor/jsm/libs/stats.module.js';
	 import { GUI } from './vendor/jsm/libs/dat.gui.module.js';

	 import { DragControls } from './vendor/jsm/controls/DragControls.js';
	 import { OrbitControls } from './vendor/jsm/controls/OrbitControls.js';
	 import { TransformControls } from './vendor/jsm/controls/TransformControls.js';

	 String.prototype.format = function () {

	   var str = this;

	   for ( var i = 0; i < arguments.length; i ++ ) {

		 str = str.replace( '{' + i + '}', arguments[ i ] );

	   }
	   return str;

	 };

	 var container, stats;
	 var camera, scene, renderer;
	 var splineHelperObjects = [];
	 var worldNodesCount = 4;
	 var positions = [];
	 var point = new THREE.Vector3();

	 var geometry = new THREE.BoxBufferGeometry( 100, 100, 100 );
	 var transformControl;

	 var ARC_SEGMENTS = 200;

	 var params = {
	   addNode: addNode,
	   removeNode: removeNode,
	 };

	 init();
     render();
	 //animate();

	 function init() {

	   container = document.getElementById( 'container' );

	   scene = new THREE.Scene();
       window.g_scene = scene;
	   scene.background = new THREE.Color( 0xf0f0f0 );

	   camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );

	   camera.position.set( 0, 250, 1000 );
	   scene.add( camera );

	   scene.add( new THREE.AmbientLight( 0xf0f0f0 ) );
	   var light = new THREE.SpotLight( 0xffffff, 1.5 );
	   light.position.set( 0, 1500, 200 );
	   light.angle = Math.PI * 0.2;
	   light.castShadow = true;
	   light.shadow.camera.near = 200;
	   light.shadow.camera.far = 2000;
	   light.shadow.bias = - 0.000222;
	   light.shadow.mapSize.width = 1024;
	   light.shadow.mapSize.height = 1024;
	   scene.add( light );

	   var planeGeometry = new THREE.PlaneBufferGeometry( 2000, 2000 );
	   planeGeometry.rotateX( - Math.PI / 2 );
	   var planeMaterial = new THREE.ShadowMaterial( { opacity: 0.2 } );

	   var plane = new THREE.Mesh( planeGeometry, planeMaterial );
	   plane.position.y = 0;
	   plane.receiveShadow = true;
	   scene.add( plane );

       var texture = new THREE.TextureLoader().load( "./mosaic.png" );
       texture.magFilter = THREE.NearestFilter;
       texture.minFilter = THREE.NearestFilter;
       texture.premultiplyAlpha = true;
	   var floorMaterial = new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide, transparent: true, opacity: 1, color: 0xffffff  } );
	   var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	   var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	   floor.position.y = -50;
	   floor.rotation.x = Math.PI / 2;
	   scene.add(floor);

       const gridSize = 1000;
	   var baseGrid = new THREE.GridHelper( gridSize, 10 );
	   baseGrid.position.y = -50;
       baseGrid.position.x = -50;
       baseGrid.position.z = -50;
	   baseGrid.material.opacity = 0.5;
	   baseGrid.material.transparent = true;
	   scene.add( baseGrid );
       baseGrid.name = "floor";

	   baseGrid = new THREE.GridHelper( gridSize, 10 );
	   baseGrid.position.y = -250;
       baseGrid.position.x = -50;
       baseGrid.position.z = -50;
	   baseGrid.material.opacity = 0.5;
	   baseGrid.material.transparent = true;
	   scene.add( baseGrid );
       baseGrid.name = "floor";

	   var axes = new THREE.AxesHelper( 500 );
	   axes.position.set( -50, -50, -50 );
	   scene.add( axes );

	   renderer = new THREE.WebGLRenderer( { antialias: true } );
	   renderer.setPixelRatio( window.devicePixelRatio );
	   renderer.setSize( window.innerWidth, window.innerHeight );
	   renderer.shadowMap.enabled = true;
	   container.appendChild( renderer.domElement );

	   stats = new Stats();
	   container.appendChild( stats.dom );

	   var gui = new GUI();

	   gui.add( params, 'addNode' );
	   gui.add( params, 'removeNode' );
	   gui.open();

       window.addEventListener( 'resize', render );

	   // Controls
	   var controls = new OrbitControls( camera, renderer.domElement );
	   controls.damping = 0.2;
	   controls.addEventListener( 'change', render );

	   controls.addEventListener( 'start', function () {

		 cancelHideTransform();

	   } );

	   controls.addEventListener( 'end', function () {

		 delayHideTransform();

	   } );

	   transformControl = new TransformControls( camera, renderer.domElement );
	   transformControl.addEventListener( 'change', render );
	   transformControl.addEventListener( 'dragging-changed', function ( event ) {

		 controls.enabled = ! event.value;

	   } );
	   scene.add( transformControl );

	   // Hiding transform situation is a little in a mess :()
	   transformControl.addEventListener( 'change', function () {

		 cancelHideTransform();

	   } );

	   transformControl.addEventListener( 'mouseDown', function () {

		 cancelHideTransform();

	   } );

	   transformControl.addEventListener( 'mouseUp', function () {

		 delayHideTransform();

	   } );

	   transformControl.addEventListener( 'objectChange', function () {

	   } );

	   var dragcontrols = new DragControls( splineHelperObjects, camera, renderer.domElement ); //
	   dragcontrols.enabled = false;
	   dragcontrols.addEventListener( 'hoveron', function ( event ) {

		 transformControl.attach( event.object );
		 cancelHideTransform();

	   } );

	   dragcontrols.addEventListener( 'hoveroff', function () {

		 delayHideTransform();

	   } );

	   var hiding;

	   function delayHideTransform() {

		 cancelHideTransform();
		 hideTransform();

	   }

	   function hideTransform() {

		 hiding = setTimeout( function () {

		   transformControl.detach( transformControl.object );

		 }, 2500 );

	   }

	   function cancelHideTransform() {

		 if ( hiding ) clearTimeout( hiding );

	   }

	   load( [
         new THREE.Vector3( 100, 0, -100 ),
         new THREE.Vector3( 300, 0, 0 ),
		 new THREE.Vector3( -100, 0, -100 ),
		 new THREE.Vector3( -200, 0, 0 )
       ] );

	 }

	 function addWorldObject( position ) {

	   var material = new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } );
	   var object = new THREE.Mesh( geometry, material );

       object.name = "agent";

	   if ( position ) {

		 object.position.copy( position );

	   } else {

		 object.position.x = (Math.trunc(Math.random() * 10) - 5) * 100;
		 object.position.y = 0;
		 object.position.z = (Math.trunc(Math.random() * 10) - 5) * 100;

	   }

	   object.castShadow = true;
	   object.receiveShadow = true;
	   scene.add( object );
	   splineHelperObjects.push( object );
	   return object;

	 }

	 function addNode() {

	   worldNodesCount ++;

	   positions.push( addWorldObject().position );

       render();

	 }

	 function removeNode() {

	   if ( worldNodesCount <= 0 ) {

		 return;

	   }
	   worldNodesCount --;
	   positions.pop();
	   scene.remove( splineHelperObjects.pop() );

       render();

	 }

	 function load( new_positions ) {

	   while ( new_positions.length > positions.length ) {

		 addNode();

	   }

	   while ( new_positions.length < positions.length ) {

		 removeNode();

	   }

	   for ( var i = 0; i < positions.length; i ++ ) {

		 positions[ i ].copy( new_positions[ i ] );

	   }

	 }

	 function animate() {

	   /* requestAnimationFrame( animate );
	      render();
	      stats.update();
        */
	 }

	 function render() {

	   renderer.render( scene, camera );
       stats.update();
	 }

	</script>

  </body>
</html>
